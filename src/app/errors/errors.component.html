<main>
  <div class="error-component">
    <ng-container *ngIf="error; else error404">
      <h1 align="center">Error {{ error.code }}</h1>
      <p align="center">{{ error.message }}</p>
    </ng-container>
    <ng-template #error404>
      <h1 align="center">Error 404</h1>
      <p align="center">Page introuvable!</p>
    </ng-template>
  </div>
</main>
